    <script>
        $(function(){
            $("#obj6").bind("tap", function (event){
                event.stopPropagation();
                if ($(this).hasClass('style')) {
                    $(this).addClass('style1').removeClass('style');
                } else if ($(this).hasClass('style1')) {
                    $(this).addClass('style2').removeClass('style1');
                } else if ($(this).hasClass('style2')) {
                    $(this).addClass('style').removeClass('style2');
                }
                return false;
            });
        });
