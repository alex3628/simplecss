<body>
    <!-- hidden input -->
    <div class="hidden-input">
        <input type="hidden" id="" name="" value="">
        <input type="hidden" id="" name="" value="">
    </div>

    <!-- html5 template -->
    <div class="wrapper" id="wrapper"></div>

    <script type="text/javascript" src="jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="hogan.js"></script>
    <script type="text/javascript" src="mustache.js"></script>
    <script type="text/javascript">
        var flickerAPI = "bower.json";
        $.getJSON( flickerAPI ).done(function( data ) {
            var testData = data;

            var template = Hogan.compile(
                "<h1>Hello {{company}}</h1>" + 
                "<h2>our product include {{product}}</h2>"
            );
            var output = template.render(testData);

            document.getElementById("wrapper").innerHTML = output;
        });
    </script>
</body>
